<div [ngClass]="{ 'ng-hide': !visibleProperty.currentValue, 'g-error': isInError, 'g-is-focused': isFocused }"
     class="input-container">
  <input [name]="fieldName"
         class="input-component"
         type="checkbox"
         [id]="fieldId"
         [disabled]="!enabledProperty.currentValue ? 'disabled' : null"
         [(ngModel)]="model.form.data[fieldName]"
         (focus)="handleFocus()"
         (blur)="handleBlur()"
         [style.color]="colorProperty.currentValue"
         [tabindex]="component.tabOrder"
         [attr.title]="hintProperty.currentValue"/>
  <label [for]="fieldId" class="input-component checkmark" [ngClass]="{'ng-hide': !model.form.data[fieldName] }" [style.color]="enabledProperty.currentValue ? component.borderColor : component.inactiveBorderColor">
    <i class="material-icons">check</i>
  </label>
  <svg #checkboxSvg class="input-component"
       [id]="svgId"
       [attr.disabled]="!enabledProperty.currentValue ? 'disabled' : null">
    <defs [innerHTML]="patternDefinitions"></defs>
    <rect class="inactiveStyle"
          x="0"
          y="0"
          [attr.stroke]="inactiveFillColor"
          [attr.width]="fillWidth"
          [attr.height]="fillHeight"
          [attr.fill]="inactiveFillValue"></rect>
    <path class="inactiveStyle borderPath"
          *ngIf="inactiveBorderPath"
          [attr.d]="inactiveBorderPath"
          [attr.stroke-dasharray]="inactiveBorderDashArray"
          [attr.stroke]="component.inactiveBorderColor"
          [attr.stroke-width]="component.inactiveBorderWidth"
          fill="rgba(0,0,0,0)"></path>
    <rect class="activeStyle"
          x="0"
          y="0"
          [attr.stroke]="activeFillColor"
          [attr.width]="fillWidth"
          [attr.height]="fillHeight"
          [attr.fill]="activeFillValue"></rect>
    <path class="activeStyle borderPath"
          *ngIf="activeBorderPath"
          [attr.d]="activeBorderPath"
          [attr.stroke-dasharray]="activeBorderDashArray"
          [attr.stroke]="component.borderColor"
          [attr.stroke-width]="component.borderWidth"
          fill="rgba(0,0,0,0)"></path>
  </svg>
</div>
